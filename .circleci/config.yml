version: 2.1

jobs:
  install:
    docker: &BUILDIMAGE
      - image: jenkinsrise/cci-v2-components:0.0.4
    steps:
      - checkout
      - restore_cache:
          key: node-cache-{{ checksum "package.json" }}
      - run: sudo npm install -g gulp
      - run: npm install
      - save_cache:
          key: node-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

  test:
    docker: *BUILDIMAGE
    steps:
      - checkout
      - restore_cache:
          key: node-cache-{{ checksum "package.json" }}
      - run: npm test
      - persist_to_workspace:
          root: .
          paths:
            - dist

  gcloud-setup:
    docker: &GCSIMAGE
      - image: jenkinsrise/cci-v2-launcher-electron:0.0.6
    steps:
      - run: mkdir -p ~/.ssh
      - run: ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - run: git clone git@github.com:Rise-Vision/private-keys.git
      - run: mv private-keys ..
      - run: gcloud auth activate-service-account 452091732215@developer.gserviceaccount.com --key-file ../private-keys/storage-server/rva-media-library-ce0d2bd78b54.json
      - persist_to_workspace:
          root: ~/.config
          paths:
            - gcloud

  generate-version:
    docker: *BUILDIMAGE
    steps:
      - run: mkdir version-string
      - run: echo $(date +%Y.%m.%d.%H.%M) > version-string/version
      - persist_to_workspace:
          root: .
          paths:
            - version-string

  build-e2e-page:
    parameters:
      stage:
        type: string
    docker: *BUILDIMAGE
    steps:
      - attach_workspace:
          at: .
      - run: echo build rise-data-image e2e page << parameters.stage >>
      - run: git clone https://github.com/Rise-Vision/rise-data-image.git
      - run: |
          VERSION=$(cat version-string/version)
          sed "
            s!__STAGE__/common!staging/common/$VERSION!;
            s/__STAGE__/<< parameters.stage >>/;
            s!staging/components/rise-data-image/__VERSION__!<< parameters.stage >>/components/rise-data-image!;
            s/__PLAYER__/electron/;
            s/__CONNECTION__/websocket/;
          " rise-data-image/e2e/rise-data-image.html > rise-data-image/e2e/rise-data-image-electron.html
      - run: cp rise-data-image/e2e/polymer-e2e-electron.json rise-data-image/polymer.json
      - run: cat rise-data-image/e2e/rise-data-image-electron.html
      - run: |
          cd rise-data-image
          npm install
          polymer build
      - persist_to_workspace:
          root: ./rise-data-image/build
          paths:
            - base

  deploy-stage:
    docker: *GCSIMAGE
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          key: node-cache-{{ checksum "package.json" }}
      - run: mkdir -p ~/.config
      - run: cp -r gcloud ~/.config
      - run: |
          GS_BASE=gs://widgets.risevision.com
          VERSION=$(cat version-string/version)
          TARGET=$GS_BASE/staging/common/$VERSION/
          echo Deploying version $VERSION to common
          gsutil cp dist/*.js $TARGET
          gsutil -m setmeta -r -h "Cache-Control:private, max-age=0" $TARGET
          gsutil acl -r ch -u AllUsers:R $TARGET

  deploy-production:
    parameters:
      stage:
        type: string
    docker: *GCSIMAGE
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          key: node-cache-{{ checksum "package.json" }}
      - run: mkdir -p ~/.config
      - run: cp -r gcloud ~/.config
      - run: |
          GS_BASE=gs://widgets.risevision.com
          TARGET=$GS_BASE/<< parameters.stage >>/common
          gsutil cp dist/*.js $TARGET
          gsutil -m setmeta -r -h "Cache-Control:private, max-age=0" $TARGET
          gsutil acl -r ch -u AllUsers:R $TARGET

workflows:
  workflow1:
    jobs:
      - install
      - test:
          requires:
            - install
      - gcloud-setup:
          requires:
            - install
          filters:
            branches:
              only:
                - /^(stage|staging)[/].*/
                - master
                - build/stable
      - generate-version:
          requires:
            - install
          filters:
            branches:
              only:
                - /^(stage|staging)[/].*/
                - master
                - build/stable
      - deploy-stage:
          requires:
            - test
            - gcloud-setup
            - generate-version
          filters:
            branches:
              only:
                - /^(stage|staging)[/].*/
                - master
                - build/stable
      - build-e2e-page:
          stage: beta
          name: build-e2e-page-beta
          requires:
            - test
            - generate-version
          filters:
            branches:
              only:
                - /^(stage|staging)[/].*/
                - master
      - build-e2e-page:
          stage: stable
          name: build-e2e-page-stable
          requires:
            - test
            - generate-version
          filters:
            branches:
              only:
                - build/stable
      - deploy-production:
          stage: beta
          requires:
            - build-e2e-page-beta
            - gcloud-setup
          filters:
            branches:
              only:
                - master
      - deploy-production:
          stage: stable
          requires:
            - build-e2e-page-stable
            - gcloud-setup
          filters:
            branches:
              only:
                - build/stable
